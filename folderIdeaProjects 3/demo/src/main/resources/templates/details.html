<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Task</h2>

<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" class="mb-3">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" th:value="${task.name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Deadline:</label>
        <input type="date" name="deadlineDate" th:value="${task.deadlineDate}" class="form-control" required>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="isCompleted" th:checked="${task.completed}" class="form-check-input" id="completedCheck">
        <label class="form-check-label" for="completedCheck">Completed</label>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
</form>

<form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post"
      onsubmit="return confirm('Are you sure you want to delete this task?');">
    <button type="submit" class="btn btn-danger">Delete Task</button>
</form>

<a href="/tasks" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
