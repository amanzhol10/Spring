<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e0e1dd;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            color: #f0f0f0;
        }

        input[type="text"],
        input[type="number"] {
            margin-top: 6px;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #222;
            outline: none;
            transition: box-shadow 0.2s ease;
        }

        input:focus {
            box-shadow: 0 0 0 2px #4cc9f0;
        }

        button {
            background-color: #0077b6;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: background-color 0.25s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0096c7;
            transform: translateY(-1px);
        }

        a {
            color: #ade8f4;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #caf0f8;
        }
    </style>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/students}" method="post">
    <label>Name:
        <input type="text" name="name" required>
    </label>
    <label>Surname:
        <input type="text" name="surname" required>
    </label>
    <label>Exam score:
        <input type="number" name="exam" min="0" max="100" required>
    </label>
    <button type="submit">Save</button>
</form>
<p><a th:href="@{/students}">Back to list</a></p>
</body>
</html>
