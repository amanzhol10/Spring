<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; }
        table { width:80%; margin:20px auto; border-collapse: collapse; background:#fff; }
        th, td { border-bottom:1px solid #ccc; padding:10px; text-align:center; }
        th { background:#eee; }
        .fail { color: red; font-weight: bold; }
        .nav { text-align:center; margin-top:20px; }
    </style>
</head>
<body>
<div class="nav">
    <a th:href="@{/students/add}">Add Student</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Surname</th><th>Exam</th><th>Mark</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}"
        th:classappend="${student.mark == 'F'} ? 'fail' : ''">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.exam}"></td>
        <td th:text="${student.mark}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
