<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<div layout:fragment="mainFragment" class="container mt-4">
    <h3 class="mb-4">Добавить заявку</h3>
    <form th:action="@{/app/addRequest}" method="post">
        <div class="mb-3">
            <label class="form-label">ФИО:</label>
            <input type="text" class="form-control" name="fullName" required placeholder="ФИО">
        </div>

        <div class="mb-3">
            <label class="form-label">Курс:</label>
            <select class="form-select" name="course" required>
                <option value="">Выберите курс</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="|${course.name} (${course.price} USD)|">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Телефон:</label>
            <input type="text" class="form-control" name="phone" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Комментарий:</label>
            <textarea class="form-control" name="comment" rows="3" required></textarea>
        </div>

        <button class="btn btn-success" type="submit">Добавить заявку</button>
    </form>
</div>
</html>
